<div class="list">
    <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Name" ng-model="data.newTrack.name">
    </label>
    <label class="item item-input">
        <span class="input-label">Label</span>
        <input type="text" placeholder="Label" ng-model="data.newTrack.label">
    </label>
    <div class="item item-input">
        <span class="input-label">Track</span>
        <input type="file" id="file" name="file">
    </div>
    <div class="themeColor centerHorizontal" style="margin-top: 10px">{{data.newTrack.error}}</div>
</div>
