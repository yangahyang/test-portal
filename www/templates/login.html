<ion-view view-title="login">
    <ion-content scroll="false">
        <div class="row" style="height: 100%">
            <div style="width: 50%; margin: auto;">
                <!-- logo -->
                <div class="row" style="margin-bottom: 5px">
                    <h1 class="centerHorizontal themeColor">OnlyHue</h1>
                </div>

                <!-- login box -->
                <div style="width: 100%">
                    <div class="list" ng-enter="loginEmail()">
                        <label class="item item-input">
                            <input type="text" placeholder="Email" ng-model="data.email">
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password" ng-model="data.password">
                        </label>
                    </div>
                    <div class="themeColor centerHorizontal" style="margin-top: -10px">{{data.error}}</div>
                    <button class="button-block button-theme" style="margin-top: 10px" ng-click="loginEmail()">Login</button>
                    <button class="button-block button-theme" style="margin-top: 10px" ng-click="loginFB()">Log In with Facebook</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
